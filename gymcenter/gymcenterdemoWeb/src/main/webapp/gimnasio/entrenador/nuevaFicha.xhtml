<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="Ficha" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Creacion de nuevas Fichas"></p:staticMessage>
	</h:form>
	<div>
		<h:form>
			<p:panelGrid columns="4">
				<h:outputText value="Cliente" />
				<p:selectOneMenu filterMatchMode="contains" filter="true"
					value="#{beanEntrenador.IDCliente}">
					<f:selectItem itemLabel="Seleccione el usuario..."
						noSelectionOption="true" />
					<f:selectItems value="#{beanEntrenador.listaCliente}" var="u"
						itemLabel="#{u.cliApellido} #{u.cliNombre}" itemValue="#{u.cliId}"></f:selectItems>
				</p:selectOneMenu>
				
				<h:outputText value="Tipo de sangre" />
				<p:inputText value="#{beanEntrenador.nuevaFicha.fichTipoSangre}" />
				<h:outputText value="Fecha de nacimiento" />
				<p:calendar value="#{beanEntrenador.nuevaFicha.fichFechaNacimiento}"/>
				<br />
				<p:commandButton value="Ingresar Ficha"
					actionListener="#{beanEntrenador.insertarFicha()}" update="@form" />
			</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
