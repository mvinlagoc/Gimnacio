<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="Ficha" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Fichas"></p:staticMessage>
	</h:form>
	<div>
		<h:form id="lista">
			<p:dataTable value="#{beanGerente.listaInventario}" var="e">
				<p:column headerText="OPCIONES" style="width: 8rem">
					<p:commandButton id="cmdVer" icon="pi pi-eye" title="ver"
						action="detalleFicha" style="margin:0.25rem" />
						<p:commandButton id="cmdEdicion" icon="pi pi-pencil" title="editar"
						action="detalleFicha" style="margin:0.25rem" />
						<p:overlayPanel for="cmdEdicion" dynamic="true"
						showCloseIcon="true" style="width:80%">
						<p:panel header="Ficha Antrpometrica">
							<p:panelGrid columns="4">
								<h:outputText value="Peso" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Estatura" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<h:outputText value="Perimetro Toraxico" />
							<p:panelGrid columns="4">
								<h:outputText value="Normal" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Inspirado" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<h:outputText/>
							<p:panelGrid columns="4">
								<h:outputText value="Espalda" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Cintura" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<h:outputText value="Perimetro bipces" />
							<p:panelGrid columns="5">
								<h:outputText value="Izquierdo" />
								<h:outputText value="Normal" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Contraido" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Derecho" />
								<h:outputText value="Normal" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Contraido" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<h:outputText value="Perimetro Muslo" />
							<p:panelGrid columns="4">
								<h:outputText value="Izquierdo" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Derecho" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<h:outputText value="Perimetro Pantorilla" />
							<p:panelGrid columns="4">
								<h:outputText value="Izquierdo" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
								<h:outputText value="Derecho" />
								<p:inputText value="#{beanGerente.editarServicio.serNombre}" />
							</p:panelGrid>
							<p:commandButton value="Agregar ficha"
								actionListener="#{beanGerente.actualizarServicio()}"
								update="@form" icon="pi pi-save" />
						</p:panel>
					</p:overlayPanel>
				</p:column>
				<p:column headerText="Fecha de la ficha"
					filterBy="#{usuario.apellidos}" filterMatchMode="contains">
					<h:outputText value="#{e.invId}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
