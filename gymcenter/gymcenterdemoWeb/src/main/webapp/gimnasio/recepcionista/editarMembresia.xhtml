<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="menu" />
			<p:menuitem value="Listado" icon="pi pi-list" action="listaMembresia" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de Recepcionista"></p:staticMessage>
	</h:form>
	<div>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Cliente" />
				<p:selectOneMenu filterMatchMode="contains" filter="true"
								value="#{beanRecepcionista.IDCliente}">
					<f:selectItem itemLabel="Seleccione el usuario..."
						noSelectionOption="true" />
					<f:selectItems value="#{beanRecepcionista.listaCliente}" var="u"
						itemLabel="#{u.cliApellido} #{u.cliNombre}" itemValue="#{u.cliId}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Servicio" />
				<p:selectOneMenu filterMatchMode="contains" filter="true"
								value="#{beanRecepcionista.IDServicio}">
					<f:selectItem itemLabel="Seleccione el servicio..."
						noSelectionOption="true" />
					<f:selectItems value="#{beanRecepcionista.listaServicio}" var="u"
						itemLabel="#{u.serNombre} #{u.serPrecio} #{u.serDescripcion} dias #{u.serDuracion}"
						itemValue="#{u.serId}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Fecha inicio:" />
				<p:calendar/>
				<p:commandButton value="Aceptar venta" actionListener="#{beanRecepcionista.insertarMembresia()}"/>
			</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
